#=== Use Resnet ===#
resnet : False

#=== IAF Type ===#
iaf_lstm_update : False

#=== Load Dataset Size ===#
num_data_train_load : 5000
num_data_test_load : 200
num_data_test : 200

#=== Data Properties ===#
parameter_dimensions : 256
obs_type : "obs"
num_obs_points : 10

#=== Noise Properties ===#
add_noise : True
noise_level : 0.05
num_noisy_obs : 10
num_noisy_obs_unregularized : 0

#=== BiLaplacian Prior Properties ===#
prior_type_blp_reg : True
prior_mean_blp_reg : 4
prior_gamma_blp_reg : 1
prior_delta_blp_reg : 5

prior_type_blp_train : True
prior_mean_blp_train : 4
prior_gamma_blp_train : 0.1
prior_delta_blp_train : 0.5

prior_type_blp_test : True
prior_mean_blp_test : 4
prior_gamma_blp_test : 0.1
prior_delta_blp_test : 0.5

#=== Autocorrelation Prior Properties ===#
prior_type_AC_reg : False
prior_mean_AC_reg : 2
prior_variance_AC_reg : 2.0
prior_corr_AC_reg : 0.5

prior_type_AC_train : False
prior_mean_AC_train : 2
prior_variance_AC_train : 2.0
prior_corr_AC_train : 0.5

prior_type_AC_test : False
prior_mean_AC_test : 2
prior_variance_AC_test : 2.0
prior_corr_AC_test : 0.5

#=== Matern Prior Properties ===#
prior_type_matern_reg : False
prior_kern_type_reg : "m32"
prior_cov_length_reg : 0.5

prior_type_matern_train : False
prior_kern_type_train : "m32"
prior_cov_length_train : 0.5

prior_type_matern_test : False
prior_kern_type_test : "m32"
prior_cov_length_test : 0.5

#=== PDE Properties ===#
boundary_matrix_constant : 0.5
load_vector_constant : -1

#=== Random Seed ===#
random_seed : 4
